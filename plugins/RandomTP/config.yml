player_not_exists: '&8[&9RandomTP&8] &cThe specified player is not online.'
teleport_msg: '&8[&9RandomTP&8] &aYou were teleported into the world {world}.'
sneak_to_destroy: '&8[&9RandomTP&8] &cSneak to remove the sign.'
specify_world: '&8[&9RandomTP&8] &cPlease specify a world in line 4.'
noPermissions: '&8[&9RandomTP&8] &cYou don''t have eneugh permissions for that.'
help_message: |-
  &8[&9RandomTP&8] &aHelp for RandomTP Version {version}:
  &8[&9RandomTP&8] &e/randomtp &7 - &amain command
