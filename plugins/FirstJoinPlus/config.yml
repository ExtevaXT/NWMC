# FirstJoinPlus Configuration -- Configuration Help: http://dev.bukkit.org/bukkit-plugins/firstjoinplus/ #
settings:
  allow-automatic-updating: true
  every-join-is-first-join: false
on-first-join:
  delay-everything-below-by: 20
  first-join-message:
    enabled: false
    message: '&d%player_name зашёл в первый раз!'
  fun-stuff:
    play-sound:
      enabled: true
      sound-name: entity_player_levelup
      listen-permission: firstjoinplus.notify
    smoke-effect:
      enabled: true
    launch-firework:
      enabled: false
  first-join-kit:
    enabled: false
    items:
    - wood_sword
    - wood_pickaxe
    - wood_spade
    - wood_axe
    - bread:5
  give-written-books:
    enabled: false
    book-files:
    - rules.txt
  give-experience:
    enabled: false
    level-amount: 0
  modify-damage:
    disable-pvp:
      enabled: false
      expire-after: 10
    god-mode:
      enabled: false
      expire-after: 10
  run-commands:
    enabled: true
    commands:
    - warp firstjoin
  run-console-commands:
    enabled: false
    commands:
    - mgive %player_name menu
  apply-potion-effects:
    enabled: false
    effects:
    - SPEED:1:15
  send-messages:
    enabled: false
    messages:
    - '&2Welcome to our server, %player_name! Customize this message in the FirstJoinPlus
      configuration.'
    - '&6http://dev.bukkit.org/server-mods/firstjoinplus/'
  reset-state:
    enabled: false
  teleport:
    enabled: true
    x: 281.333273773235
    y: 61
    z: -495.24345930348215
    pitch: 3.065604
    yaw: -183.49023
    world: world_the_end
other-messages:
  join-message:
    enabled: false
    message: '&e%player_name joined the game.'
  quit-message:
    enabled: false
    message: '&e%player_name left the game.'
  kick-message:
    enabled: false
    message: '%none'
