  - '&4&lСтол Техник'
  - '&cПКМ для техник'
  - '&cShift+ПКМ для обмена Опыта на Очки Техник'
info1:
  location: world_the_end, 281.391, 63.000, -497.344
  lines:
  - '&f&lДобро пожаловать на сервер NinjaWorldMC'
  - '&f&lСейчас вы пройдете небольшое обучение'
  - '&f&lИдите вперед по тропе'
info2:
  location: world_the_end, 307.625, 63.000, -483.297
  lines:
  - '&f&lСейчас у вас есть бумага чакры'
  - '&f&lВам нужно нажать ПКМ чтобы ваш Клан определился'
  - '&f&lУ каждого клана есть свой Кеккей Генкай / Додзюцу / Хиден'
  - '&f&lВсе кланы и их особенности вы можете узнать в меню'
info3:
  location: world_the_end, 324.502, 63.000, -472.300
  lines:
  - '&f&lНа сервере присутсвует 20 стихий, которые вы можете получить'
  - '&f&lВ каждом Клане вам может выпасть от 1 до 2 природных стихий'
  - '&f&lПриродные стихии: &cОгонь, &bВода, &2Ветер, &6Земля, &eМолния'
  - '&f&lЧтобы открыть инвентарь техник нажмите Q или F'
  - '&f&lНажмите ПКМ чтобы использовать выбранную технику'
info4:
  location: world_the_end, 346.616, 63.000, -483.921
  lines:
  - '&f&lВсе Стихии/Кеккей Генкаи можно улучшать в Столе Техник'
  - '&f&lОн находится в Доме Хокаге на подземном этаже'
  - '&f&lДержа Стихию/Кеккей Генкай нажмите ПКМ для улучшения техник'
  - '&f&lShift + ПКМ для обмена Опыта на Очки Техник'
info5:
  location: world_the_end, 360.785, 63.000, -503.450
  lines:
  - '&f&lКогда вы появитесь на сервере, вы можете выживать, выполнять квесты, участвовать
    в дуэлях'
  - '&f&lЗа выполнение квестов вы будете получать различные награды'
  - '&f&lВыживание полностью переработано (Добавлены новые существа,'
  - '&f&lусилены ванильные мобы, добавлены новые крафты)'
  - '&f&lДуэли являются альтернативой PVP арен'
info6:
  location: world_the_end, 358.492, 63.000, -520.232
  lines:
  - '&f&lДополнительную информацию вы можете узнать в нашей группе ВК'
  - '&f&lЕсли у вас есть вопросы, связанные с сервером обращайтесь в группу ВК'
  - '&f&lГруппа ВК: vk.com/ninjaworldmc'
info7:
  location: world_the_end, 375.438, 62.390, -527.780
  lines:
  - '&f&lПоговорите с Мудрецом 6 Путей чтобы попасть на сервер'
inforp:
  location: world_the_end, 298.133, 63.130, -500.507
  lines:
  - '&f&lДля игры на сервере вы должны обязательно загрузить ресурспак и Optifine'
  - '&f&lНапишите /rp чтобы загрузить ресурспак автоматически'
  - '&f&lТакже вы можете скачать ресурспак в нашей группе ВК, чтобы вам было удобнее играть'
  - '&f&lКроме того вы можете скачать более детализированную версию ресурспака в группе'
spawninfo:
  location: world, -909.674, 70.200, -441.497
  lines:
  - '&f&lДобро пожаловать в Коноху'
bookquest:
  location: world, -611.700, 69.812, -425.499
  lines:
  - '&lУчебный Материал'
info8:
  location: world_the_end, 348.440, 63.200, -472.483
  lines:
  - '&f&lТакже у вас есть возможность получить новые Кеккей Генкаи / Додзюцу'
  - '&f&lДля этого вам нужно будет найти "Древние Записи" и изучить их'
  - '&f&lПосле этого вы сможете вживлять в себя различные ДНК'
  - '&f&lДревние Записи можно найти в различных руинах'
  - '&f&lДНК можно найти у Белых Зецу'



